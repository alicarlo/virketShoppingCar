<!--HEADER DEL PRODUCTO-->
<div id="myID" class="bottomMenu show">
	<div style="margin-top: 45px; margin-left: -10px; " (click)="detailProduct(data)">
		<div class="triangleRotateProduct" >
			 <div class="triangle"></div>
		 </div>
		 <img src="{{allProducts.product_image}}" class="imageProduct" >
	 </div>

	<div  style="z-index: 2; position: absolute; top: 10px" (click)="back()">
		<ion-buttons slot="start" >
			<ion-button class="buttonHeader">
					<ion-icon src="assets/icon/back_button.svg"  ></ion-icon>
			</ion-button>
		</ion-buttons>
	</div>

	<div  style="z-index: 2;  position: absolute; top: 10px; right: 0;">
		<ion-buttons slot="end" (click)="openCart()">
			<ion-button class="buttonHeader">
				<ion-icon src="assets/icon/shopping_cart2.svg"  ></ion-icon>
			</ion-button>
		</ion-buttons>
	</div>

<div style="    margin-top: 20px; margin-left: 15px; ">
	<div style="float: left; width: 80%;">
		<p class="titleProduct">{{allProducts.product_name}}</p>
		<div style="margin-top: 15px;">
			<div style="float: left; width: 40%; ">
				<ionic-rating-component #rating
				activeIcon = "star"
				defaultIcon = "star-outline"
				activeColor = "#ffd27d" 
				defaultColor = "#ffd27d"
				readonly="false"
				rating="{{allProducts.score}}"
				fontSize = "20px"
				(ratingChanged)="onRatingChange($event)">
				</ionic-rating-component>
			</div>

			<div style="float: left;">
				<p class="titleReview">{{allProducts.reviews}} rese√±as</p>
			</div>

			<div style="float: left; width: 25%;">
				<p class="titlePrice">$ {{allProducts.priceFinal}}</p>
			</div>
		</div>
	</div>

	<div style="float:right; width: 20%;">
		<p class="titleBrand">{{allProducts.brand}}</p>
	</div>
</div>

<div style="margin-top: -15px; margin-left: 15px;"></div>
<br><br>
</div>

<!--Detalles del producto-->
<ion-content  (ionScroll)="logScrolling($event)"  [scrollEvents]="true" class="backGroundColor2">
	<div style="width: 100%; height: 10%; background-color: #ffffff;  border-top-left-radius: 40px;  border-top-right-radius: 40px;"></div>
	<div [ngClass]="{containerText: flagScroll === true, containerTextDiv: flagScroll === false }" style="background-color: #ffffff;">
		<div style="margin-left: 15px; margin-right: 15px;">
			<p class="titlePrincipal">Colores</p>
				<ion-row>
					<ion-col size="1" *ngFor="let data of allProducts.colors">
						<ion-buttons >
							<ion-button  style="font-size: 20px;">
								<ion-icon name="ellipse" [ngStyle]="{'color': data.hex }" ></ion-icon>
							</ion-button>
						</ion-buttons>
					</ion-col>
				</ion-row>
		</div>	

		<div style="margin-left: 15px; margin-right: 15px; ">
			<p class="titlePrincipal">Descripcion</p>
			<p class="titleDescription">{{allProducts.description}} </p>
		</div>
	</div>

	<div style="height: 250px; width: 100%; background-color: #ffffff; margin-top: -20px;"></div>
	<br><br>
</ion-content>

<!--Footer-->
<ion-footer style="background: #f3f3f3;" class="ion-no-border">
	<ion-toolbar style="--background: #f3f3f3;">
		<ion-grid >
			<ion-row >
				<ion-col size="3">
					<ion-buttons >
						<ion-button class="buttonFavorite"  >
							<ion-icon src="assets/icon/favoriteSelect.svg"  ></ion-icon>
						</ion-button>
					</ion-buttons>
				</ion-col>

				<ion-col size="9">
					<ion-button color="orange" expand="full" shape="round" (click)="firstTutorial()" style="    height: 50px;">
						<ion-icon src="assets/icon/add_shopping_cart2.svg"  ></ion-icon>
						Agregar al carrito
					</ion-button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
</ion-footer>
